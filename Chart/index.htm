<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

  <canvas id="myCanvas" width="200px" height="100px" style="border:1px solid #000000;"></canvas>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="chart.js"></script>
  <script language="javascript" type="text/javascript">
    $(function() {
      console.log( "ready!" );
      var chart = new Chart("myCanvas");

      chart.setData('[{"x": 1, "y": 10}, {"x": 3, "y": 3}, {"x": 5, "y": 4}, {"x": 6, "y": 10}]');
      chart.redraw();
    });
  </script>
</body>
</html>
