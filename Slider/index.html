<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="slider.js"></script>
    <script>
      $( document ).ready(function() {
          slider = new Slider('#schieber', '#schiene');
          slider.setValue(0);
          slider.setChangedEvent(onSliderChanged);
      });

      function onSliderChanged(newValue){
          console.log(newValue);
          $("#label").html(newValue);
      }
    </script>
  </head>
  <body>
    <div id="schiene" style="background-color: #000000; width: 400px; height: 5px; margin-top: 10px; position: relative; left: 100px;">
      <div id="schieber" style="width: 20px; height: 20px; border-radius: 5px; position: absolute; background-color: #555555; margin-top: -7px; cursor: pointer;"></div>
    </div>
    <div id="label"></div>
  </body>
</html>
